<button (click)="setVisible()">
    {{visivle? 'Ocultar':'Mostrar'}}
</button>

@if (visivle) {
  <h2> {{title}} </h2>

  <div>Total: {{counter}}</div>
  @if (users != undefined && users.length > 0) {
    <table >
      <thead>
        <th>#</th>
        <th>nombre</th>
      </thead>
      <tbody>
        @for (user of users; track $index) {

          <tr >
            <td>{{$index+1}}</td>
            <td>
              {{user}}
            </td>
          </tr>
        }

      </tbody>
    </table>
  } @else {
    <p>No existe registro en el sistema</p>
  }
} @else {
  <h2>Lo siento no esta disponible la pagina</h2>
}

<app-counter [title]="subtitle" (counterEmit)="setCounter($event)"></app-counter>
